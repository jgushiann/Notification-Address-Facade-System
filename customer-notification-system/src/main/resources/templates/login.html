<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer-Notification-System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0f2c 0%, #1a2d13 50%, #39ff14 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #000000;
            font-weight: 600;
            line-height: 1.3;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-input {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
        }

        .login-btn {
            padding: 0.8rem 1.5rem;
            background-color: #0a0f2c;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #e53e3e;
            background-color: #fed7d7;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Customer Notification Address System</h1>

    <div class="error-message" style="display: none;" id="error-msg">
        Invalid username or password. Please try again.
    </div>

    <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-input" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-input" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="login-btn">Log in</button>
    </form>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
        document.getElementById('error-msg').style.display = 'block';
    }
</script>
</body>
</html>
